# Run with `flutter pub run ffigen --config ffigen.yaml`.
name: FlutterPlugin_2Bindings
description: |
  Bindings for `src/flutter_plugin_2.h`.

  Regenerate bindings with `flutter pub run ffigen --config ffigen.yaml`.
output: 
  # bindings: 'lib/TSCLIB.dart'
  bindings: 'lib/flutter_plugin_2_bindings_generated.dart'
headers:
  entry-points:
    - 'src/flutter_plugin_2.h'
    # - 'src/TSCLIB.h'
  include-directives:
    - 'src/flutter_plugin_2.h'
    # - 'src/TSCLIB.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full

# 默认值：false，即保持源文件中的顺序。
sort: false
